name: Update downloads badge

on:
  release:
    types: [published]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-badge:
    name: Update downloads badge JSON
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute total downloads and commit badge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          echo "Fetching latest release for $REPO"
          release_json=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${REPO}/releases/latest")
          total=$(python3 - <<'PY'
import sys, json
obj=json.load(sys.stdin)
assets=obj.get('assets', [])
total=0
for a in assets:
    total += int(a.get('download_count', 0) or 0)
print(total)
PY
          <<<"$release_json")

          echo "Total downloads: $total"

          badge_file="badge-downloads.json"
          cat > "$badge_file" <<EOF
{"schemaVersion":1,"label":"downloads","message":"$total","color":"blue"}
EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$badge_file"
          if git commit -m "Update downloads badge: $total"; then
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
